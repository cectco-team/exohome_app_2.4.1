<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ deviceItem._device?.properties?.displayName || deviceItem._device?.profile?.esh?.model }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <div *ngIf="!deviceItem.showDetails">
      <div *ngFor="let m of deviceItem?.popitPopular; let i = index;" class="sub-content">
        <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
          [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary" *ngIf="i < 2"></ui-component>
      </div>
    </div>
    <ion-row class="group-control" [ngClass]="{'off': !deviceItem.showDetails}">
      <ion-col col-3 class="toggle-items none-padding">
        <div *ngFor="let m of deviceItem?.popitPopular; let i = index;">
          <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
            [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary" *ngIf="i == 2">
          </ui-component>
        </div>
      </ion-col>
      <ion-col col-3 class="toggle-items none-padding">
        <div *ngFor="let m of deviceItem?.popitPopular; let i = index;">
          <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
            [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary" *ngIf="i == 3">
          </ui-component>
        </div>
      </ion-col>
      <ion-col col-3 class="toggle-items none-padding">
        <div *ngFor="let m of deviceItem?.popitPopular; let i = index;">
          <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
            [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary" *ngIf="i == 4">
          </ui-component>
        </div>
      </ion-col>
      <ion-col col-3 class="toggle-items none-padding">
        <div class="more-button">
          <ion-icon name="ios-more" (click)="toggleDetails()" [ngClass]="{'text-on-status': deviceItem.showDetails}"></ion-icon>
        </div>
        <div class="more-block">
          <span class="title-text" [ngClass]="{'text-on-status': deviceItem.showDetails}" (click)="toggleDetails()">{{ moreControl }}</span>
        </div>
      </ion-col>
    </ion-row>
    <div *ngFor="let m of deviceItem?.popitPopular; let i = index;">
      <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
        [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary" *ngIf="i > 4"></ui-component>
    </div>
    <div class="sub-content2" *ngIf="deviceItem.showDetails">
      <div *ngFor="let m of deviceItem?.popitExpanded; let i = index;">
        <ui-component (exoChange)="sendCommands($event)" [(ngModel)]="deviceItem.viewState"
          [disabled]="!deviceItem.viewState.isConnected" [model]="m" color="primary"></ui-component>
        <div class="control-item-divider" *ngIf="i < deviceItem?.popitExpanded.length - 1"></div>
      </div>
    </div>
  </div>
  <div *ngIf="testMode">
    <div class="col" *ngFor="let log of logs">{{log}}</div>
  </div>
</ion-content>
