<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'WARRANTY.WARRANTY' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="page-spaces" ion-fixed>
    <div class="container" padding>
      <div padding margin-bottom class="kanban-side step">
        <h3 align="center">{{ 'WARRANTY.TITLE' | translate }}</h3>
        <img src="assets/img/qrcode.png">
        <span class="describe-text">{{ 'WARRANTY.DESCRIPTION' | translate }}</span>
      </div>
    </div>
    <div class="container2">
      <ion-item color="lightGrey">
        <ion-label stacked>
          <p><b>{{ 'WARRANTY.DEVICE_MACHINE_TYPE' | translate }}</b></p>
        </ion-label>
        <ion-input disabled="true" [(ngModel)]="deviceMachineType" type="text" placeholder="{{ ('WARRANTY.SCAN_PLEASE') | translate }}" maxlength="128">
        </ion-input>
      </ion-item>
    </div>
    <button ion-button color="orange" class="full-button" full round (click)="onQRcode()" full>{{ 'WARRANTY.QR_CODE' |
      translate }}</button>
    <button [disabled]="deviceMachineType == ''" ion-button color="primary" full round (click)="goRegister()" margin-top>
      {{ 'WARRANTY.REGISTER' | translate }}
    </button>
  </div>
</ion-content>
