<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'DEVICE_SHARING.FAMILY_SHARING' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container" padding>
    <div class="add-sharing-image">
      <img src="assets/img/add_sharing.png" (click)="addGuest()">
    </div>
    <div padding>
      <div class="add-sharing-image">
        <img src="assets/img/sharing_list.png">
      </div>
      <ion-list>
        <ion-item *ngFor="let guest of guestList">
          {{guest.email}}
          <ion-icon name="close-circle" item-end color="danger" (click)="removeGuestConfirm(guest)"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
